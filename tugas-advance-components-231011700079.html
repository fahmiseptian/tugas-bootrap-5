    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4 mt-5">Pemesanan Tiket Online</h2>
                <form id="ticket-form" novalidate>
                    <!-- Input Tanggal (Date Picker) -->
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Pilih Tanggal</label>
                        <input type="text" class="form-control" id="tanggal" placeholder="Pilih tanggal" required>
                        <div class="invalid-feedback">
                            Silakan pilih tanggal.
                        </div>
                    </div>

                    <!-- Seleksi Jumlah Tiket (Spinner/Input Number) -->
                    <div class="mb-3">
                        <label for="jumlah-tiket" class="form-label">Jumlah Tiket</label>
                        <input type="number" class="form-control" id="jumlah-tiket" min="1" max="10" value="1" required>
                        <div class="invalid-feedback">
                            Masukkan jumlah tiket (1-10).
                        </div>
                    </div>

                    <!-- Checkbox Syarat dan Ketentuan -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="setuju" required>
                        <label class="form-check-label" for="setuju">Saya setuju dengan syarat dan ketentuan</label>
                        <div class="invalid-feedback">
                            Anda harus menyetujui syarat dan ketentuan.
                        </div>
                    </div>

                    <!-- Tombol Submit -->
                    <button type="submit" class="btn btn-primary w-100">Pesan Tiket</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

    <script>
        // Inisialisasi datepicker untuk input tanggal
        $('#tanggal').datepicker({
            format: 'mm/dd/yyyy',
            autoclose: true,
            todayHighlight: true
        });

        // Validasi form
        (function () {
            'use strict';

            const form = document.getElementById('ticket-form');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        })();
    </script>
